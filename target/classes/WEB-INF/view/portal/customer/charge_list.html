@layout("/common/_container.html"){

<style>
    table tbody tr td {
        text-align: center !important;
    }
    .ui-jqgrid .ui-jqgrid-labels th {
        text-align: center !important;
    }
    .searchBtns {
        text-align: right;
        margin-bottom: 15px;
    }
    #padv-error {
        padding: 5px !important;
        margin-bottom: -5px !important;
        text-align: center;
    }
    #customer-info-dialog {
        margin-top: 20px;
    }
    .ui-dialog-titlebar {
        margin: 10px !important;
    }
    .modal-body {
    	padding: 20px 30px 10px 30px !important;
    }
</style>

<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <!-- <div class="ibox-title">
                <h5>客户充值管理管理</h5>
            </div> -->
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <form id="queryForm" onsubmit="return false;">
							<div class="widget-box">
								<div class="widget-header widget-header-flat search_tj_bar_tit">
									<h5 class="widget-title"></h5>
								</div>
								<div class="row search_tj_bar">
									<div class="col-xs-12">
										<div class="center">
											<div class="row">
												<input type="hidden" name="params['customerId']" value="${customerId!}" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
                        <div class="hidden-xs" id="CustomerChargeTableToolbar" role="group">
                            <div class="btnWrapper">
                            	<#button name="" icon="fa fa-edit" clickFun="CustomerCharge.openInfoDialog();" style="width:98px"/>
                            	<span class="btnTips">编辑</span>
                            </div>
                            
                            <div class="btnWrapper">
                            	<#button name="" icon="fa fa-money" clickFun="detailEvent();" style="width:98px"/>
                            	<span class="btnTips">交易 明细</span>
                            </div>
                            
                        </div>
                        <#table id="CustomerChargeTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="customer-info-dialog" class="modal fade" tabindex="1000" role="dialog" aria-labelledby="customer-info-title">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="customer-info-title"></h4>
            </div>
            <div class="modal-body">
               <div class="customer-info-dialog form-horizontal">
		            <div class="row">
		                <div class="col-xs-12" style="background-color: #FFFFFF;">
		                    <div class="form-group">
		                        <label class="col-sm-4 control-label no-padding-right text-right">联系人电话 </label>
		                        <div class="col-sm-6">
		                            <input type="text" class="form-control" maxLength="11" id="contactMobile" />
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label class="col-sm-4 control-label no-padding-right text-right">联系人邮箱  </label>
		                        <div class="col-sm-6">
		                            <input type="text" class="form-control" maxLength="50" id="contactEmail" />
		                        </div>
		                    </div>
		                    <div id="error-div" class="alert alert-danger hide" style="text-align: center;">
		                        <span id="errorMsg"></span><br>
		                    </div>
		                </div>
		            </div>
        		</div>
           	</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="CustomerCharge.saveDialogInfo();">提交</button>
            </div>
        </div>
    </div>
</div>


<script src="${ctxPath}/static/modular/portal/charge/customerCharge.js"></script>
@}
