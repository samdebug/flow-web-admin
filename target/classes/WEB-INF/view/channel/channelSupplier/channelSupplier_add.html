													<div class="col-sm-6">
														<input type="text" name="queryUrl" id="queryUrl"

												</div>
												<div class="form-group">

													</div>

		                            	</div>

												</div>

														</div>
													</div>
												</div>
			                            </div>
			                        </div>
			                        <div id="tab-4" class="tab-pane" >
			                        	<div class="panel-body">

                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ChannelSupplierInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ChannelSupplierInfoDlg.close()"/>
            </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/channel/channelSupplier/channelSupplier_info.js"></script>
<script>
$(function(){
	var add_validator = $('#add-form')
	.validate(
			{
				ignore: "", //不忽略隐藏域
				rules : {
					'supplierCode' : {
						required : true,
						maxlength : 128,
						isLetterAndNum:true
					},
					'supplierName' : {
						required : true,
						maxlength : 128
					},
					'isValid' : {
						required : true
					},
					'adapterId' : {
						required : true,
						maxlength : 20
					},
					'mobile':{
						required : false,
						number:true,  
						maxlength : 32
					},
					'email':{
						maxlength : 64,
						multipleEmailValid : true
					}
				},
				submitHandler : function(form) {
					return false;
				}
			});
});
</script>
