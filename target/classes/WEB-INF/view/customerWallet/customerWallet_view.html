<script src="${ctxPath}/static/modular/flowOrder/flowOrderInfo/flowOrderInfo.js"></script>
<script type="text/javascript">
		var view_url = Feng.ctxPath + '/flowOrderInfo/get';
		var pkId ='${orderId}';
		$(function() {
			if (pkId) {
				$.ajaxSubmit(view_url, {
					'orderId' : pkId
				}, function(rtn) {
					if (rtn.success) {
						$.dataInput($('.form-control-static'), rtn.data);
					} else {
						Feng.error(rtn.message?rtn.message:"发生未知错误!");
					}
				});
			} else {
				Feng.error('参数错误');
			}
		})
</script>
