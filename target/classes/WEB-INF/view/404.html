<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Flow - 404 页面</title>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico"> <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        /*404 css*/
        @import url(https://fonts.googleapis.com/css?family=Gilda+Display);
        .static {
          width: 100%;
          height: 100%;
          position: relative;
          margin: 0;
          padding: 0;
          top: -100px;
          opacity: 0.05;
          z-index: 230;
          user-select: none;
          user-drag: none;
        }

        .error {
          text-align: center;
          font-family: 'Microsoft YaHei', serif;
          font-size: 95px;
          font-style: italic;
          text-align: center;
          width: 100px;
          height: 60px; 
          line-height: 60px;
          margin: auto;
          position: absolute;
          top: 0;
          bottom: 0;
          left: -60px;
          right: 0;
          animation: noise 2s linear infinite;
          overflow: default;
        }

        .error:after {
          content: '404';
          font-family: 'Microsoft YaHei', serif;
          font-size: 100px;
          font-style: italic;
          text-align: center;
          width: 150px;
          height: 60px;
          line-height: 60px;
          margin: auto;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          opacity: 0;
          color: blue;
          animation: noise-1 .2s linear infinite;
        }

        .info {
          text-align: center;
          font-family: 'Microsoft YaHei', serif;
          font-size: 15px;
          font-style: italic;
          text-align: center;
          width: 200px;
          height: 60px;
          line-height: 60px;
          margin: auto;
          position: absolute;
          top: 140px;
          bottom: 0;
          left: 0;
          right: 0;
          animation: noise-3 1s linear infinite;
        }

        .error:before {
          content: '404';
          font-family: 'Microsoft YaHei', serif;
          font-size: 100px;
          font-style: italic;
          text-align: center;
          width: 100px;
          height: 60px;
          line-height: 60px;
          margin: auto;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          opacity: 0;
          color: red;
          animation: noise-2 .2s linear infinite;
        }

        @keyframes noise-1 {
          0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
          10% {opacity: .1;}
          50% {opacity: .5; left: -6px;}
          80% {opacity: .3;}
          100% {opacity: .6; left: 2px;}
        }

        @keyframes noise-2 {
          0%, 20%, 40%, 60%, 70%, 90% {opacity: 0;}
          10% {opacity: .1;}
          50% {opacity: .5; left: 6px;}
          80% {opacity: .3;}
          100% {opacity: .6; left: -2px;}
        }

        @keyframes noise {
          0%, 3%, 5%, 42%, 44%, 100% {opacity: 1; transform: scaleY(1);}  
          4.3% {opacity: 1; transform: scaleY(1.7);}
          43% {opacity: 1; transform: scaleX(1.5);}
        }

        @keyframes noise-3 {
          0%,3%,5%,42%,44%,100% {opacity: 1; transform: scaleY(1);}
          4.3% {opacity: 1; transform: scaleY(4);}
          43% {opacity: 1; transform: scaleX(10) rotate(60deg);}
        }
    </style>
</head>

<body class="gray-bg">

    <div class="error">404</div>
    <br /><br />
    <span class="info">File not found</span>

            <form class="form-inline m-t" role="form">

        </div>
    </div> -->

    <!-- 全局js -->
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
